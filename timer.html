        .timer {
            display: flex;
            box-sizing: border-box;
            justify-content: stretch;
            margin-left: auto;
            margin-right: auto;
            width: 350px;
        }

        .timer__cell {
            text-align: center;
            border-right: 1px solid black;
            border-bottom: 1px solid black;
            padding: 2px 10px;

        }

        .timer__col {
            display: flex;
            flex-direction: column;
            justify-content: stretch;
            height: 60px;

        }

        .timer__counter {
            height: 60px;
            align-items: center;
            justify-content: center;
            width: 120px;
            font-size: 25px;
            font-weight: bold;

        }

        .timer__start,
        .timer__reset {
            cursor: pointer;
        }

        .triangle {
            cursor: pointer;
            border-right: 10px solid transparent;
            border-left: 10px solid transparent;
        }

        .triangle-top {
            border-bottom: 10px dashed black;
        }

        .triangle-bottom {

            border-top: 10px solid black;
        }
    </style>

    <div class="timer">
