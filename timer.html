<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <style>
        .timer {
            width: 90px;
            height: 40px;
            text-align: center;
            font-weight: bold;
            line-height: 40px;
        }

        button {
            border: 1px solid rgba(162, 86, 233, 0.651);
            background-color: rgba(162, 86, 233, 0.651);
            border-radius: 5px;
        }
    </style>
    <div class="timer"></div>
    <button class="timer__start">start</button>

    <script type="text/javascript">
        var timerDiv = document.querySelector(".timer");
        var time = 60; var timerStart = document.querySelector(".timer__start");
        timerStart.addEventListener('click', start); timerDiv.innerHTML = "<span> 01:00 </span>";
        function start() {
            var timerId = setInterval(function () {
                var minutes = Math.floor(time / 60);
                var seconds = time % 60; minutes = ("0" + minutes).slice(-2);
                seconds = ("0" + seconds).slice(-2);
                timerDiv.innerHTML = "<span>" + minutes + ":" + seconds + "</span>";
                if (time == 0) { clearInterval(timerId); } --time;
            },
                1000);
        }
    </script>
</body>

</html>
